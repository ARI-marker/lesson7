<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lesson7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Namme</label><br>
            <input type="text" id="firstname" name="firstname" value="Ari" readonly> <br>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname"> <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"> <br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"> <br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label>Hobbies</label><br>
            <input type="checkbox" id="gaming" name="gaming" value="gaming">
            <label for="gaming">Gaming</label><br>
            <input type="checkbox" id="football" name="football" value="football">
            <label for="football">Football</label><br>
            <input type="checkbox" id="dance" name="dance" value="dance">
            <label for="dance">Dance</label><br>
            <label for="pets">Choose a pet:</label>
            <select id="pet" name="pet">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Chicken">Chicken</option>
                <option value="Snake">Snake</option>
                <option value="Lion">Lion</option>
            </select><br><br>
            <textarea name="message" rows="10" cols="20" maxlength="50"></textarea><br><br>
            <input type="submit" id="submit" name="submit"><br>
        </fieldset>
     </form>
     <article>
        <h2>Kosova Republike</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, eveniet?</p>
     </article>  
     <details>
        <summary>Digital School</summary>
        <p>Digital School teachs kids programming globally</p>
     </details>
     <figure>
        <img src="prishtina.jpg" alt="kosova" width="200" height="200">
        <figcaption>Figura 1: Bibloteka e Prishtines</figcaption>
     </figure>
</body>
</html>
